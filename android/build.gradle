// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {

  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:8.2.1'
    classpath 'com.google.gms:google-services:4.4.0'

    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

apply from: "variables.gradle"

allprojects {
  repositories {
    google()
    mavenCentral()

    // Required for @capacitor/barcode-scanner
    // see https://capacitorjs.com/docs/apis/barcode-scanner#android
    maven {
      url 'https://pkgs.dev.azure.com/OutSystemsRD/9e79bc5b-69b2-4476-9ca5-d67594972a52/_packaging/PublicArtifactRepository/maven/v1'
      name 'Azure'
      credentials {
        username = "optional"
        password = ""
      }
      content {
        includeGroup "com.github.outsystems"
      }
    }
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

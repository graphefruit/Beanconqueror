<ion-header>
  <ion-toolbar>
    <ion-title>{{"BACK" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" class="big-icon-only">
        <ion-icon name="beanconqueror-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  @if (data?.attachments && data.attachments.length > 0) {
    <div>
      <swiper-container  class='swiper'  [pagination]="{ clickable: true, dragable:true }"   #photoSlides pager="true">
        @for (attachment of data.attachments; track attachment; let i = $index) {
          <swiper-slide>
            <async-image class="brew-image" filePath="{{attachment}}"></async-image>
          </swiper-slide>
        }
      </swiper-container>
    </div>
  }
</ion-content>

<ion-content #updateContent class="ion-padding-top">

  <swiper-container #slider allow-touch-move='false'  [pagination]="{ draggable: false, clickable: false }" pager="true">
    <swiper-slide *ngFor="let version of versions;let last = last;let i=index;" >
      <div [style.display]="i+1===this.slide?'block':'none'" class="ion-padding-horizontal" style='text-align:center;'>
        <div>
          <ion-title>
            {{"UPDATE_TEXT_TITLE_TITLE." + version + ".TITLE" | translate}}
          </ion-title>
          <ion-img src="assets/icon/beanconqueror_round.png" style="width:100%;height:50px;"></ion-img>
          <ul>
              <ng-container  *ngFor="let desc of getDescription(version)">
                <li  *ngIf="desc != '' && !desc.startsWith('<b>') && canRenderDesc(desc)" [innerHTML]="this.getDesc(desc)"> </li>
                <li  *ngIf="desc != '' && desc.startsWith('<b>') && canRenderDesc(desc)" style="list-style-type:none" [innerHTML]="this.getDesc(desc)"> </li>
                <li  *ngIf="desc === ''" style="list-style-type:none">&nbsp;</li>
              </ng-container>
          </ul>
        </div>
        <ion-row class="ion-padding-top">
          <ion-col size="3"></ion-col>
          <ion-col size="6">
            <ion-button (click)="nextSlide()" *ngIf="!last" color="accent" expand="block" tappable>{{"NEXT" | translate}}</ion-button>
            <ion-button (click)="finish()" *ngIf="last" color="accent" expand="block" tappable>{{"UNDERSTOOD" | translate}}</ion-button>
          </ion-col>
          <ion-col size="3"></ion-col>
        </ion-row>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Beanconqueror</title>

  <base href="/" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta content="#F0F0F0" name="theme-color">
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-status-bar-style" content="black" />


  <!-- Matomo -->
  <script type="text/javascript">
    var _paq = window._paq = window._paq || [];
    /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
    // require user tracking consent before processing data
    _paq.push(['requireConsent']);
    _paq.push(['setReferrerUrl','https://app.beanconqueror.com']);
    _paq.push(['setCustomUrl','https://app.beanconqueror.com']);
    var u="https://analytics-beanconqueror.com/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '2']);
  </script>
  <script src="assets/js/matomo.js"></script>
  <!-- End Matomo Code -->
  <script src="assets/js/plotly.min.js"></script>
</head>

<body>
  <app-root></app-root>
</body>
</html>

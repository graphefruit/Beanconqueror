<ion-header>
  <app-header [title]="'DETAIL_ROASTING_MACHINE' | translate">
    <app-header-dismiss-button header-slot="start" (dismissed)="dismiss()" />
  </app-header>
</ion-header>
<ion-content>
  <ion-card class="popover" style="display:flex; flex-direction: column;">
    <ion-item  class="ion-margin-bottom">
      <ion-label>
        <h2>{{"NAME" | translate}}:</h2>
        <h3>{{data.name}}</h3>
      </ion-label>
    </ion-item>
    <ion-item >
      <ion-label>
        <h2>{{"NOTES" | translate }}:</h2>
        <pre>{{data.note}}</pre>
      </ion-label>
    </ion-item>

  </ion-card>


</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="dismiss()" color="accent" expand="block" fill="outline"
                  tappable>{{"CANCEL" | translate}}</ion-button>
    </ion-col>

  </ion-row>
</ion-footer>

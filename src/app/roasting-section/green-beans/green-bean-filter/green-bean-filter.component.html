<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list class="ion-no-padding">
    <ion-list-header>
      {{"SORT_ORDER" | translate}}
    </ion-list-header>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="6">
          <ion-item (click)="setSortOrder(beanSortOrderEnum.ASCENDING)" [class.active]="isOrderActive(beanSortOrderEnum.ASCENDING)" lines="none" tappable>
            <ion-icon   name="beanconqueror-order-asc" slot="start"></ion-icon>
            <ion-label>{{"ASCENDING" | translate}}</ion-label>
          </ion-item>

        </ion-col>
        <ion-col size="6">
          <ion-item (click)="setSortOrder(beanSortOrderEnum.DESCENDING)" [class.active]="isOrderActive(beanSortOrderEnum.DESCENDING)" lines="none" tappable>
            <ion-icon  name="beanconqueror-order-desc" slot="start"></ion-icon>
            <ion-label>{{"DESCENDING" | translate}}</ion-label>
          </ion-item>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-list-header>
      {{"SORT_AFTER" | translate}}
    </ion-list-header>
    <ion-item (click)="setSortAfter(beanSortAfterEnum.NAME)" [class.active]="isSortActive(beanSortAfterEnum.NAME)" lines="none" tappable>
      <ion-icon  name="beanconqueror-filter-aa" slot="start"></ion-icon>
      <ion-label>{{"BEAN_SORT_NAME_OF_BEAN" | translate}}</ion-label>
    </ion-item>
    <ion-item (click)="setSortAfter(beanSortAfterEnum.CREATION_DATE)" [class.active]="isSortActive(beanSortAfterEnum.CREATION_DATE)" class="ion-margin-top" lines="none" tappable>
      <ion-icon  name="time-outline" slot="start"></ion-icon>
      <ion-label>{{"BEAN_SORT_CREATION_DATE" | translate}}</ion-label>
    </ion-item>
    <ion-item (click)="setSortAfter(beanSortAfterEnum.PURCHASE_DATE)" [class.active]="isSortActive(beanSortAfterEnum.PURCHASE_DATE)" class="ion-margin-top" lines="none" tappable>
      <ion-icon  name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{"BEAN_SORT_PURCHASE_DATE" | translate}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="useFilter()" color="accent" expand="block" tappable
                  type="submit">{{"USE_FILTER" | translate}}</ion-button>
    </ion-col>
    <ion-col size="12">
      <ion-button (click)="resetFilter()" color="dark" expand="block" fill="clear"
                  tappable>{{"RESET_FILTER" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

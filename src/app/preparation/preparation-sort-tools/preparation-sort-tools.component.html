<ion-header>
  <ion-toolbar>
    <ion-title>{{"SORT_PREPARATION_TOOLS" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" class="big-icon-only">
        <ion-icon name="beanconqueror-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-padding" style="margin-top:30px;">
    <ion-reorder-group (ionItemReorder)="reorder_tool($event)" disabled="false">
      @for (index of toolsOrders; track index; let last = $last) {
        <ion-item lines="{{last?'none':''}}" tappable>
          <ion-label>
            @if (index.archived) {
              <span><i>({{"ARCHIVED" | translate}})</i>&nbsp;-&nbsp;</span>
              }{{index.label}}
            </ion-label>
            <ion-reorder slot="end"></ion-reorder>
          </ion-item>
        }
      </ion-reorder-group>
    </ion-card>
  </ion-content>

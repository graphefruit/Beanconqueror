<ion-header>
  <app-header [title]="'CONTACT' | translate">
    <ion-back-button header-slot="start" icon="beanconqueror-back" />
  </app-header>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-header>
      {{"PAGE_CONTACT_SUGGESTIONS_QUESTIONS_WISHES" | translate}}
    </ion-card-header>
    <ion-card-content>
      <ion-item tappable button (click)="openWebsite()">

        <ion-icon name="beanconqueror-website" slot="start"></ion-icon>
        <span>{{"WEBSITE" | translate}}</span>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
        <ion-item tappable button (click)="openGithub()">

          <ion-icon name="logo-github" slot="start"></ion-icon>
          <span>Github</span>
          <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        </ion-item>


    </ion-card-content>
  </ion-card>
</ion-content>

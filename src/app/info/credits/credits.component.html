<ion-header>
  <app-header [title]="'NAV_CREDITS' | translate">
    <ion-back-button header-slot="start" icon="beanconqueror-back" />
  </app-header>
</ion-header>
<ion-content>
  @if (noCreditsToGive) {
    <ion-card>
      <ion-card-header>
        {{"PAGE_CREDITS_NOT_EXISTING" | translate}}
      </ion-card-header>
    </ion-card>
  }
  @for (key of credits | keys; track key) {
    <ion-card>
      <ion-item (click)="openLink($event,credits[key].LINK)" button tappable>
        <ion-title>{{ credits[key].TITLE }}</ion-title>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item (click)="credits[key].ACTIVE = !credits[key].ACTIVE" button lines="none" tappable>
        @if (credits[key].ACTIVE != true) {
          <ion-icon name="chevron-down-outline" slot="start"></ion-icon>
        }
        @if (credits[key].ACTIVE === true) {
          <ion-icon name="chevron-up-outline" slot="start"></ion-icon>
        }
        <ion-label>{{"MORE_INFORMATION" | translate}}</ion-label>
      </ion-item>
      @if (credits[key].ACTIVE === true) {
        <ion-card-content
          style="border-top: 1px solid rgba(0, 0, 0, 0.3);padding-top: 10px;"
          class="white-space-normal"
          [innerHTML]="credits[key].DESCRIPTION">
        </ion-card-content>
      }
    </ion-card>
  }
</ion-content>

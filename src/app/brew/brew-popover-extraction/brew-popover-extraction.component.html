<ion-header>
  <app-header [title]="(brew.getPreparation().style_type === 'ESPRESSO' ? ('PREPARATION_STYLE_ESPRESSO' | translate) : ('PREPARATION_STYLE_POUR_OVER' | translate)) + ' - ' + ('EXTRACTION_CHART_TITLE' | translate)">
    <app-header-dismiss-button header-slot="start" (dismissed)="dismiss()" />
  </app-header>
</ion-header>
<ion-content #extractionChartContent>
  <ion-card style='padding:10px;'>
      <div id="extractionChart"></div>
  </ion-card>
</ion-content>

<ion-header translucent>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-item (click)="choose(getStaticActions().QR_SCAN)" button tappable>
      <ion-icon name="qr-code-outline" slot="start"></ion-icon>
      <span>{{"SCAN_BEAN_QR" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().NFC_SCAN)" button tappable>
      <ion-icon name="beanconqueror-nfc-scan" slot="start"></ion-icon>
      <span>{{"SCAN_BEAN_NFC" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().AI_IMPORT)" button tappable>
      <ion-icon name="camera-outline" slot="start"></ion-icon>
      <span>{{"AI_BEAN_IMPORT" | translate}}</span>
    </ion-item>
  </ion-list>
</ion-content>

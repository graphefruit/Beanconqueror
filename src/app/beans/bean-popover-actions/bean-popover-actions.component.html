<ion-header translucent>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-item (click)="choose(getStaticActions().DETAIL)" button tappable>
      <ion-icon name="beanconqueror-detail" slot="start"></ion-icon>
      <span>{{"DETAIL" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().REPEAT)" button tappable>
      <ion-icon name="beanconqueror-repeat" slot="start"></ion-icon>
      <span>{{"REPEAT" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().EDIT)" button tappable>
      <ion-icon name="beanconqueror-edit" slot="start"></ion-icon>
      <span>{{"EDIT" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().TOGGLE_FAVOURITE)" button tappable>
      <ion-icon *ngIf="!data.favourite" name="heart-outline" slot="start"></ion-icon>
      <ion-icon *ngIf="data.favourite" name="heart" slot="start"></ion-icon>
      <span>{{"POPOVER_BREWS_OPTION_TOGGLE_FAVOURITE" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().SHARE)" button tappable>
      <ion-icon name="share-social-outline" slot="start"></ion-icon>
      <span>{{"SHARE" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().BEANS_CONSUMED)" *ngIf="data.finished === false" button tappable>
      <ion-icon name="beanconqueror-finished" slot="start"></ion-icon>
      <span>{{"BEANS_CONSUMED" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().PHOTO_GALLERY)" *ngIf="hasPhotos()" button tappable>
      <ion-icon name="beanconqueror-photo-gallery" slot="start"></ion-icon>
      <span>{{"POPOVER_BREWS_OPTION_PHOTO_GALLERY" | translate}}</span>
    </ion-item>
    <ion-item (click)="choose(getStaticActions().DELETE)" button tappable>
      <ion-icon name="beanconqueror-delete" slot="start"></ion-icon>
      <span>{{"DELETE" | translate}}</span>
    </ion-item>
  </ion-list>
</ion-content>

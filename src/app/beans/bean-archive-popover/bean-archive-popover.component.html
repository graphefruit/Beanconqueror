<ion-header translucent>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>
      <h2>{{"BEAN_DATA_NAME" | translate}}:</h2>
      <h3>{{data.name}}</h3>
    </ion-label>
  </ion-item>
  <ion-item  class="ion-margin-bottom">
    <ion-label position="stacked" style="min-height:30px;">{{"BREW_DATA_RATING" | translate }}&nbsp;<ion-badge
      style="vertical-align: top;">{{data.rating}}</ion-badge>
    </ion-label>
    <ion-range (ionChange)="changedRating()" [(ngModel)]="data.rating" debounce="500s" max="5" min="0" snaps="true" step="1">

      <div slot="end">
        <ngx-stars #beanRating [color]="'#BFB9B0'"  [initialStars]="data.rating"  [maxStars]="5"  [readonly]="true" [wholeStars]="true" class="ion-float-right brew-stars" ></ngx-stars>
      </div>
    </ion-range>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button (click)="dismiss()" color="accent" expand="block" fill="outline"
                  tappable>{{"CANCEL" | translate}}</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="archive()" color="accent" disable-double-click expand="block" tappable
                  type="submit">{{"ARCHIVE" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-content>

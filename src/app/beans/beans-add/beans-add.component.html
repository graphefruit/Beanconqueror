<ion-header>
  <ion-toolbar>
    <ion-title>{{"ADD_BEAN" | translate}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="confirmDismiss()" class="big-icon-only">
        <ion-icon name="beanconqueror-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment scrollable="true" [(ngModel)]="bean_segment" class="ion-padding-vertical" style="width:100%;padding-top:0px;">
    <ion-segment-button value="roastinformation" *ngIf="data?.bean_roast_information?.bean_uuid != ''">
      <ion-label>{{"BEAN_TAB_ROAST_INFORMATION" | translate }}
      </ion-label>
    </ion-segment-button>
    <ion-segment-button value="general">
      <ion-label>{{"BEAN_TAB_GENERAL_INFORMATION" | translate }}
      </ion-label>
    </ion-segment-button>
    <ion-segment-button *ngIf="uiBeanHelper.fieldVisible(settings.bean_manage_parameters.bean_information)" value="sortinformation">
      <ion-label>{{"BEAN_TAB_SORT_INFORMATION" | translate }}
      </ion-label>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="bean_segment">
    <div *ngSwitchCase="'roastinformation'">
      <bean-roast-information *ngIf="data" [(data)]="data"></bean-roast-information>
    </div>
    <div *ngSwitchCase="'general'">
      <bean-general-information #beanGeneralInformation *ngIf="data" [(data)]="data"></bean-general-information>
    </div>
    <div *ngSwitchCase="'sortinformation'">
      <bean-sort-information *ngIf="data" [(data)]="data"></bean-sort-information>
    </div>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row>
    <ion-col>
      <ion-button (click)="confirmDismiss()" color="accent" expand="block" fill="outline"
                  tappable>{{"CANCEL" | translate}}</ion-button>
    </ion-col>
    <ion-col>
      <ion-button (click)="addBean()" color="accent" disable-double-click expand="block" tappable
                  type="submit">{{"SAVE" | translate}}</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

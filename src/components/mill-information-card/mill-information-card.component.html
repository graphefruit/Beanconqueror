<ion-card class="long-card">
  <ion-card-content class="no-ion-col-vertical-padding ion-padding-top">
    <ion-grid class="no-padding-bottom">
      <ion-row>
        <ion-col size="11"><div class="ion-no-padding font-size-20 ion-title">{{mill.name}}</div></ion-col>
        <ion-col size="1">
          <ion-button (click)="showMillActions($event)" class="button-top-absolute" tappable
                      color="accent" fill="clear">
            <ion-icon name="beanconqueror-dots" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <hr />
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="no-ion-col-vertical-padding">
      <ion-row>
        <ion-col size="6">
          <ion-label class="card-headline">{{"PAGE_HOME_TOTAL_BREWS" | translate}}</ion-label><br/>

          <ion-text>{{getBrewsCount()| number : '.0'}}</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-label class="card-headline">{{"COFFEE_GRAMS_GRINDED" | translate}}</ion-label><br/>
          <ion-text>{{getWeightCount()| number : '.0-2'}}</ion-text>
        </ion-col>
        <ion-col size="6">
          <ion-label class="card-headline">{{"BEANS_USED" | translate}}</ion-label><br/>
          <ion-text>{{getBeansCount()| number : '.0'}}</ion-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>

<ion-card class="long-card" tappable (click)="show()" (long-press)="longPressEdit($event)">
  <ion-card-content class="no-ion-col-vertical-padding ion-padding-top">
    <ion-grid class="no-padding-bottom">
      <ion-row>
        <ion-col size="11"><div class="ion-no-padding font-size-20 ion-title">{{graph.name}}</div></ion-col>
        <ion-col size="1">
          <ion-button (click)="showActions($event)" class="button-top-absolute" tappable
            color="accent" fill="clear">
            <ion-icon name="beanconqueror-dots" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <hr />
        </ion-col>
      </ion-row>
    </ion-grid>
    @if (graph.flow_profile) {
      <ion-grid class="no-ion-col-vertical-padding">
        <ion-row>
          <ion-col [size]="12" class="ion-no-padding-right">
            <graph-display-card [staticChart]="true" [flowProfilePath]='graph.flow_profile'></graph-display-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    }

  </ion-card-content>
</ion-card>
<div style="height:10px;"></div>
